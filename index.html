<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="" class="wrapper">
        <h1 class="heading">BMI Calculator</h1>
        
        <!-- input 1 -->
        <div class="height-box">
            <label>Height in CM:</label>
            <input type="number" class="height"><br>
        </div>
        <!-- input 2 -->
        <div class="weigth-box">
            <label>weight in KG:</label>
            <input type="number" class="weight"><br>
        </div>

        <!-- button for calculation bmi-->
        <button class="button" type="submit">Calculate</button>

        <!-- display -->
        <h4 class="display">YOUR BMI IS: <span class="answer"></span></h4>

        <h4>BMI Weight Guide</h4>


        <div class="guide-box">
            <div class="guide">Under Weight=Less than 18.6</div>
            <div class="guide">Normal range=18.6 and 24.9</div>
            <div class="guide">Over weight=Greater than 24.9</div>
        </div>

    </form>

    <!-- javascript code -->
    <script src="test.js"></script>
    
</body>
</html>
